# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to C-t.
unbind C-b
set -g prefix C-t
bind t send-prefix

# Bind appropriate commands similar to screen.
# lockscreen C-X x 
unbind C-X
bind C-X lock-server
unbind x
bind x lock-server

# screen C-C c 
unbind C-C
bind C-C new-window
unbind c
bind c new-window

# detach C-D d
unbind C-D
bind C-D detach

# displays * 
unbind *
bind * list-clients

# next C-N n 
unbind C-N
bind C-N next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other C-A
unbind C-A
bind C-A last-window

# prev C-P p
unbind C-P
bind C-P previous-window
unbind p
bind p previous-window

# windows C-W w 
unbind C-W
bind C-W list-windows
unbind w
bind w list-windows

# quit \ 
unbind '\'
bind '\' confirm-before "kill-server"

# kill K k 
unbind K
bind K kill-pane
unbind k
bind k confirm-before "kill-pane"

# kill Q q
unbind Q
bind Q kill-window
unbind q
bind q confirm-before "kill-window"

# redisplay C-L l 
unbind C-L
bind C-L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# time
unbind a
bind a clock-mode

# split window
unbind v
unbind h
bind v split-window -v
bind h split-window -h
# # toggle last window like screen
# bind-key C-a last-window

# # toggle statusbar
# bind-key b set-option status

# # ctrl+left/right cycles thru windows 
bind-key -n C-right next
bind-key -n C-left prev
#urxvt tab like window switching
bind S-down new-window
bind S-left prev
bind S-right next
#bind C-S-left swap-window -t -1
#bind C-S-right swap-window -t +1

unbind e
bind-key e new-window "emacs"
unbind C-e
bind-key C-e new-window "emacs -Q -nw"

